<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandesh Home</title>
    <link rel="stylesheet" href="style.css">
    <script src="./sandesh.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="row">       
   
        <div class="col-4" style="background-color: darkolivegreen; ">
            <div ><h3 id="heading"></h3></div>
            <button id="createGroupBtn">Create Chat Group</button>
            <ul id="chat-group"></ul>
        </div>

        <div class="col-8" style="background-color: aquamarine;">
            <form id="groupDetails" style="display: none; position: absolute; top: 5%;">
                <label for="groupName">Group Name:</label>
                <input type="text" name="groupName" id="groupName">
                
                <label for="groupMembers">Group Members:</label>
                <select name="groupMembers" id="groupMembers" multiple></select>
              
                <button type="button" id="createGroupFormBtn">Create Group</button>
              </form>
            <ul id="chat-list">
    
            </ul>
            <form>
                <input type="text" id="message-input">
                <button type="submit" id="send-button">Send</button>
            </form>
        </div>
    </div>

</body>
</html>
